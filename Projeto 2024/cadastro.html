<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('background.jpg'); /* Substitua pelo caminho da sua imagem de fundo */
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 500px;
            max-width: 90%;
        }
        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-container label {
            display: block;
            margin: 10px 0 5px;
        }
        .form-container input[type="text"],
        .form-container input[type="email"],
        .form-container input[type="password"],
        .form-container input[type="date"] {
            width: calc(100% - 22px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .form-container input[type="radio"] {
            margin-right: 5px;
        }
        .form-container .gender {
            display: flex;
            align-items: center;
        }
        .form-container button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #000;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: #333;
        }
        .form-container .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .form-container .header a {
            text-decoration: none;
            color: #000;
            font-weight: bold;
        }
        .form-container .header a.active {
            text-decoration: underline;
        }
        .form-container .links {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }
        .form-container .links a {
            text-decoration: none;
            color: #000;
            font-weight: bold;
        }
        .form-container .logo {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="header">
            <div class="toggle">
                <a href="#" class="active">Aluno</a> / <a href="#">Professor</a>
            </div>
            <div class="logo">MindMate</div>
        </div>
        <h2>Cadastro de usuário</h2>
        <form>
            <label for="nome">Nome completo:</label>
            <input type="text" id="nome" name="nome">
            
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf">
            
            <label for="nascimento">Data de Nascimento:</label>
            <input type="date" id="nascimento" name="nascimento">
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
            
            <label for="telefone">Telefone:</label>
            <input type="text" id="telefone" name="telefone">
            
            <label for="qualificacao">Qualificação desejada:</label>
            <input type="text" id="qualificacao" name="qualificacao">
            
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha">
            
            <label for="confirmar_senha">Confirme a senha:</label>
            <input type="password" id="confirmar_senha" name="confirmar_senha">
            
            <div class="gender">
                <label>Gênero:</label>
                <input type="radio" id="masculino" name="genero" value="M">
                <label for="masculino">M</label>
                <input type="radio" id="feminino" name="genero" value="F">
                <label for="feminino">F</label>
            </div>
            
            <button type="submit">Concluir Cadastro</button>
        </form>
        <div class="links">
            <a href="login.html">Voltar para Login</a>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('imagens/background_login.jpeg'); /* Substitua pelo caminho da sua imagem de fundo */
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            max-width: 90%;
        }
        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-container label {
            display: block;
            margin: 10px 0 5px;
        }
        .form-container input[type="text"],
        .form-container input[type="password"] {
            width: calc(100% - 22px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .form-container button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #000;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: #333;
        }
        .form-container .links {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
        }
        .form-container .links a {
            text-decoration: none;
            color: #000;
            font-weight: bold;
        }
        .form-container .logo {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="logo">MindMate</div>
        <h2>Login</h2>
        <form>
            <label for="email">Email:</label>
            <input type="text" id="email" name="email">
            
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha">
            
            <button type="submit">Entrar</button>
        </form>
        <div class="links">
            <a href="senha.html">Esqueci minha senha</a>
            <a href="cadastro.html">Cadastrar</a>
        </div>
    </div>
</body>
</html>
